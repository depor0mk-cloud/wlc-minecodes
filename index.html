<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WolCoin Miner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0c0c0e;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
        }

        .container {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            height: 100%;
        }

        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .balance-container {
            display: flex;
            align-items: baseline;
            gap: 6px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 18px;
            border-radius: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .balance-label {
            font-size: 14px;
            font-weight: 400;
            color: #a0a0a0;
            letter-spacing: 0.3px;
        }

        .balance-amount {
            font-size: 28px;
            font-weight: 700;
            color: #ffd966;
            line-height: 1;
        }

        .balance-currency {
            font-size: 16px;
            font-weight: 500;
            color: #ffd966;
            opacity: 0.8;
        }

        .profile-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .avatar-placeholder {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd966, #b8860b);
        }

        .countdown-widget {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .countdown-label {
            font-size: 15px;
            font-weight: 500;
            color: #ccc;
            letter-spacing: 0.3px;
        }

        .countdown-timer {
            font-size: 18px;
            font-weight: 600;
            color: #ffd966;
            background: rgba(255, 217, 102, 0.1);
            padding: 6px 12px;
            border-radius: 30px;
            border: 1px solid rgba(255, 217, 102, 0.3);
        }

        .mining-area {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex: 1;
        }

        .miner-card {
            padding: 28px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            background: rgba(30, 30, 34, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .miner-status {
            font-size: 16px;
            font-weight: 400;
            color: #aaa;
        }

        .miner-button {
            background: #ffd966;
            border: none;
            border-radius: 60px;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: 600;
            color: #0c0c0e;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            max-width: 280px;
            box-shadow: 0 8px 20px rgba(255, 217, 102, 0.3);
        }

        .miner-button:active {
            transform: scale(0.96);
            background: #e6c04c;
        }

        .miner-button:disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #ffd966;
            border-radius: 20px;
            transition: width 0.3s ease;
        }

        .energy-container {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.5);
        }

        .energy-label {
            font-size: 14px;
            font-weight: 500;
            color: #ccc;
            min-width: 55px;
        }

        .energy-bar-bg {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        .energy-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #5ac8fa, #0a84ff);
            border-radius: 20px;
            width: 100%;
            transition: width 0.3s ease;
        }

        .energy-value {
            font-size: 14px;
            font-weight: 500;
            color: #a0a0a0;
            min-width: 70px;
            text-align: right;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 16px;
            margin-top: 8px;
            background: rgba(30, 30, 34, 0.8);
        }

        .nav-btn {
            background: none;
            border: none;
            color: #aaa;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: color 0.2s;
            padding: 6px 12px;
            border-radius: 30px;
        }

        .nav-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-icon {
            font-size: 22px;
            line-height: 1;
            color: #ffd966;
        }

        .nav-btn span:last-child {
            font-size: 11px;
            font-weight: 500;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 360px) {
            .balance-amount {
                font-size: 24px;
            }
            .balance-currency {
                font-size: 14px;
            }
            .countdown-timer {
                font-size: 14px;
            }
            .miner-button {
                padding: 14px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <div class="balance-container">
                <span class="balance-label">–ë–∞–ª–∞–Ω—Å</span>
                <span class="balance-amount" id="balance">0</span>

                <span class="nav-icon">üë§</span>

            </button>
        </nav>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
